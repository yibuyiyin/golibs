# mysql
mysql:
  master:
    user: root
    password: password
    host: 127.0.0.1
    port: 3306
    database: demo
    charset: utf8mb4
  slave1:
    user: root
    password: password
    host: 127.0.0.1
    port: 3307
    database: demo
    charset: utf8mb4

# sqlite
sqlite:
  storage_file: /tmp/sqlite3.db
  timezone: Asia/Shanghai

# choose redis / redis_cluster
