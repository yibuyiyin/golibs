# 环境 dev / test / product
active: dev

# 域名端口服务，可单独提供服务
domain: localhost
scheme: http
port: 8080

# socket 方式，结合nginx转发
sock: /tmp/go.sock

# 时区
timezone: Asia/Shanghai

swagger:
  port: 9090

# 跨域
cros:
  allow_origin:
    - "*"
  allow_headers:
    - "header1"
    - "header2"

# 验签排除
signature:
  exclude:
    - /files/\w+\.\w+
    - /admin/files

# 日志
logfile: /tmp/log/clsports_access_log.%Y%m%d%H%M

